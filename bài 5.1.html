<!-- Toán tử == (So sánh bằng):
Toán tử === (So sánh cùng giá trị và kiểu dữ liệu) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let a = 5;
let b = "5";

console.log(a == b); // true
console.log(a === b); // false
console.log(a != b); // false
console.log(a !== b); // true
</script>
</html>
